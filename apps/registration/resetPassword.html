<html>
<body>
  <div id="sendRequest">
    <p>Send a password reset email</p>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email">
      <button type="button" id="requestBtn" class="btn btn-warning">Send Email</button>
    </div>
  </div>
  <div id="resetPassword" style="display:none;">
    <p>Set your new Password</p>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" id="password">
      <button type="button" id="resetBtn" class="btn btn-warning">Reset Password</button>
    </div>
  </div>
  <div id="success" style="display:none;">
    <p>Request complete, return to <a href="../../login.html">login</a>.</p>
  </div>
  <div id="error" style="display:none;">
    <p>Error, try again.</p>
  </div>
  </body>
  <script src="./resetPassword.js"></script>
</html>
