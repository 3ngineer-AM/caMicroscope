<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaMicroscope Collection Management</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./collection.css" />
    <script src="../../common/util.js"></script>
    <script src="../../../core/Store.js"></script>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row row-h-100">
        <div class="col-lg-3 col-md-3 col-sm-12 bg-light tree-view">
          <div class="search-box bg-light p-4 clearfix">
            <!-- <div class="has-search float-left">
                  <span class="fa fa-search form-control-feedback"></span>
                  <input
                    id="search-table"
                    style="font-size: 0.8rem"
                    type="text"
                    class="form-control"
                    placeholder="Search"
                  />
                </div> -->

            <!-- <div
                  class="btn btn-primary font-weight-bold float-right"
                  data-toggle="tooltip"
                  data-placement="right"
                  title="Create A New Collection"

                > -->
            <!-- onclick="openEditor()" -->

            <!-- new collection -->
            <button
              id="col-create"
              type="button"
              class="btn btn-primary"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Create A New Collection"
              onclick="createCollection()"
            >
              <i class="fas fa-plus"></i>
            </button>
            <!-- rename collection -->
            <button
              id="col-rename"
              type="button"
              class="btn btn-info"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Rename The Selected Collection"
              onclick="renameCollection()"
              style="display: none;"
            >
              <i class="fas fa-cog"></i>
            </button>
            <!-- delete collection -->
            <button
              id="col-delete"
              type="button"
              class="btn btn-danger"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Delete The Selected Collection"
              onclick="deleteCollection()"
              style="display: none;"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div id="coll-message" class="p-4" style="display: none">
            No Collection, Please Create A Collection
          </div>
          <div id="main-tree-view" class="p-4"></div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 table-view">
          <!-- table message -->
          <div id="table-message" class="alert alert-warning" role="alert">
            Please Select A Collection From The Collection Tree On Right ...
          </div>
          
          <div id="table-panel" style="display: none;">
            <!-- breadcrumb -->
            <div id="table-breadcrumb" class="alert alert-primary breadcrumb">
              <div class="breadcrumb-item"><a href="#"></a>Home</a></div>
              <div class="breadcrumb-item"><a href="#">Library</a></div>
              <div class="breadcrumb-item active" aria-current="page">Data</div>
            </div>
            <div id="sub-message" class="alert alert-warning" role="alert" style="display: none;">
              Please Select A Collection Without Subcollection to Add/Remove the Slides ...
            </div>
            <!-- data-table -->
          <table
            id="data-table-view"
            class="display"
            style="width: 100%"
          ></table>
          </div>

        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="del-modal"
      tabindex="-1"
      aria-labelledby="del-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" style="margin-top: 5rem">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white font-weight-bold py-1">
            <h6 class="modal-title" id="del-label">
              <i class="fas fa-exclamation-triangle"></i>&nbsp;&nbsp;Delete
            </h6>
          </div>
          <div
            class="modal-body text-dark"
            style="font-weight: bold; font-size: 0.9rem"
          >
            Are you sure you want to delete
            <span class="parent-text"></span>
            <span class="text-danger">XXXXX</span>?
            <br><span class="children-text text-info"></span>
            <br>
          </div>

          <div class="modal-footer py-1">
            <button
              type="button"
              class="btn btn-sm btn-secondary py-0"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-sm btn-danger py-0">
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Editer Modal -->
    <div
      class="modal fade"
      id="edit-modal"
      tabindex="-1"
      aria-labelledby="edit-label"
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-md modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header bg-primary font-weight-bold text-white py-2">
            <div class="modal-title" id="edit-label">
              <i class="fas fa-edit"></i>&nbsp;&nbsp;Edit Panel
            </div>
          </div>
          <div class="modal-body bg-light text-dark font-weight-bold">
            <form>
              <div class="form-group">
                <label for="col-name" class='p-0 m-0 text-primary'>Collection Name</label>
                <br><label id='col-path' class='text-secondary'>\test\</label>
                <input
                  type="text"
                  class="form-control"
                  id="col-name"
                  aria-describedby="col-name-tip"
                  placeholder="Enter A Collection Name"
                />
                <div id="col-name-invalid-message" class="invalid-feedback">
                  Please enter a collection name
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-secondary font-weight-bold"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary font-weight-bold"
              onclick="saveCollection()"
            >
              <i class="fas fa-save"></i>&nbsp;&nbsp; SAVE
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"
    ></script>
    <script src="./hcollection.js"></script>
  </body>
</html>
