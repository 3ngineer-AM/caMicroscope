    <!-- ========================= COLLAB MODAL ============================ -->
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }
      
      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      
      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn" style="position: absolute; ">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>

    </div>

    <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>

    <!-- Manage Collaboration Modal -->
    <div class="modal fade"  data-backdrop="false" id="manageCollaborationModal" role="dialog" aria-labelledby="manageCollaborationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="manageCollaborationModalLabel">Manage Collaboration</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('#manageCollaborationModal').modal('hide')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <b>Slide Name: <span id="modal-collab-slidename"></span></b>
            <div class="row mt-3 mb-3">
              <div class="col-xs-12">
                <span style="margin-right: 4rem;">Real Time Collaboration Status</span>
                <input type="checkbox" data-toggle="toggle"
                  id="modal-collab-status-switch"
                  data-on="Active" data-off="Inactive"
                  data-onstyle="success" data-offstyle="secondary"
                  data-width="100"
                >
              </div>
            </div>
            <div class="row mt-3 mb-3">
              <div class="col-sm-12">
                <label for="addMembersDropdown">Add members : </label>
                <select name="membersList" id="addMembersDropdown" multiple="multiple" class="multiple-select"
                  placeholder="Select Members from Dropdown"
                  data-width="600"
                >
                  <!-- ==== Left blank as data is loaded dynamically ==== -->
                </select>
              </div>
            </div>
            <script>
                // Script to load members for "add members" dropdown
                $(function() {
                  const store = new Store('../../data/'); // Already declared
                  store.getUsers().then(response => {
                    const data = []
                    response.forEach(user => {
                      data.push({
                        text: user.email, 
                        value: user.email,
                      });
                    });
                    $('#addMembersDropdown').multipleSelect({
                      data,
                    });
                  });
                })
            </script>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#manageCollaborationModal').modal('hide')">Close</button>
            <button type="button" class="btn btn-primary"
              id="modal-collab-save"
              onclick="handleCollaborationStatusChange(this)"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>

  <script type="text/javascript">
    if (detectIE()) {
      createWarningText(
        'You are using an <strong>IE/Edge</strong> browser that may be lead to erratic behavior on caMicroscope. Please switch to <a href="https://www.google.com/chrome/">Chrome</a>, <a href="https://www.mozilla.org/en-US/firefox/new/">Firefox</a> or <a href="https://www.apple.com/safari/">Safari</a> browser to improve your experience.'
      );
    }
    //Loading.open(document.body, 'CaMicroscope is initializing...');
    // get slide id from url
    $D.params = getUrlVars();

    // load if we have at least one slide query element
    if ($D.params && $D.params.slideId) {
      // normal initialization starts
      document.addEventListener("DOMContentLoaded", initialize);
    } else if (
      $D.params &&
      ($D.params.slide ||
        $D.params.specimen ||
        $D.params.study ||
        $D.params.location)
    ) {
      let STORE = new Store();
      STORE.findSlide(
        $D.params.slide,
        $D.params.study,
        $D.params.specimen,
        $D.params.location
      )
        .then(x => {
          let offset = parseInt($D.params.offset, 10) || 0;
          if (x.length == 0 || offset >= x.length) {
            redirect($D.pages.table, "No Slide Found. Redirecting To Table.");
          } else {
            newParams = $D.params;
            delete newParams.data;
            delete newParams.slide;
            delete newParams.location;
            delete newParams.offset;
            newParams.slideId = x[offset]["_id"]["$oid"];
            newUrl =
              window.location.href.split("?")[0] +
              "?" +
              objToParamStr(newParams);
            window.location.href = newUrl;
          }
        })
        .catch(e => {
          console.warn(e);
          redirect($D.pages.table, "Redirecting to Table.");
        });
      // find the associated slideID
      // open viewer with that slideID
    } else {
      redirect($D.pages.table, "Slide is undefined. Redirecting to Table.");
    }

    // get states parameters
    if ($D.params.states) {
      $D.params.states = StatesHelper.decodeStates($D.params.states);
    }

  </script>
