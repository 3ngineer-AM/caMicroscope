<body>
	<div class="page-container">
	<div class="header text-center text-white bg-info p-4">
		<h1 class="h1">caMicroscope</h1>
		<p>Digital pathology image viewer with support for human/machine generated annotations and markups.</p>
	</div>
	</div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-7 text-light text-center bg-dark border border-light"><h2>WSI-VIEW</h2></div>
            <div class="col-5 text-light text-center bg-dark border border-light"><h2>STAGE-VIEW</h2></div>
        </div>
        <div class="row">
          <div id="wsi_view" class="col-7">		
          </div>
          <div class='col-5'>
              <div class="row">
                <object id='display-section' width="800" height="555">
                </object>
              </div>
              <div class="row mt-4"></div>
              <div class="container border border-dark">
                <div class='row mt-2 mb-4' >
                  <div class="col-2"></div>
                  <div class="col-8 bg-warning text-dark d-flex justify-content-center h2" id='loading-message'>Stage movement...</div>
                  <div class="col-2"></div>
                </div>
                <div class="row mt-4 mb-4 text-dark justify-content-center h2">WSI COORDINATES</div>
                <div class="row">
                    <div class="col-2 text-dark d-flex h5">
                        X-Coordinate:
                    </div>
                    <div name='wsi-x-coord' class="col-3 text-dark d-flex justify-content-center h3" id="box">
                        0
                    </div>
                    <div class="col-1 "></div>
                    <div class="col-2 text-dark d-flex h5">
                        Y-Coordinate:
                    </div>
                    <div name='wsi-y-coord' class="col-3 text-dark d-flex justify-content-center h3" id="box">
                        0
                    </div>

                </div>

                <div class="row mt-4 mb-4 text-dark justify-content-center h2">STAGE COORDINATES</div>
                <div class="row">
                    <div class="col-2 text-dark d-flex h5">
                        X-Coordinate:
                    </div>
                    <div name='stage-x-coord' class="col-3 text-dark d-flex justify-content-center h3" id="box">
                        0
                    </div>
                    <div class="col-1 "></div>
                    <div class="col-2 text-dark d-flex h5">
                        Y-Coordinate:
                    </div>
                    <div name='stage-y-coord' class="col-3 text-dark d-flex justify-content-center h3" id="box">
                        0
                    </div>

                </div>
                <div class='row mt-4 mb-2'>
                  <div class="col-6 d-flex justify-content-center">
                    <form id='transform' method="post" enctype="multipart/form-data" >
                      <input class='btn btn-info btn-lg' type='submit' value='Calculate'/>
                      <input type="hidden" name='x-coord-wsi' id='x-coord-wsi' style='visibility: hidden;'/>
                      <input type="hidden" name='y-coord-wsi' id='y-coord-wsi' style="visibility: hidden;"/>

                    </form>

                  </div>

                  <div class="col-6 d-flex justify-content-center">
                    <input id='move_lens_position' class='btn btn-info btn-lg' type='submit' value='Move'/>
                  </div>

                </div>
              
          </div>
          </div>
    </div>
    </div>
